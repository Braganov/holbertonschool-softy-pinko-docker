# Spécification de la version de Docker Compose
version: '3'

services:
  # Service pour l'API back-end
  back-end:
    build:
      # Emplacement du contexte de construction
      context: ./back-end
      # Fichier Dockerfile à utiliser
      dockerfile: Dockerfile
    # Nom de l'image créée
    image: softy-pinko-back-end:task5

  # Service pour le front-end
  front-end:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    image: softy-pinko-front-end:task5
    depends_on:
      - back-end

  # Service pour le proxy inverse
  proxy:
    build:
      context: ./proxy
      dockerfile: Dockerfile
    image: softy-pinko-proxy:task5
    # Mappage du port 80 pour accéder à l'application depuis l'extérieur
    ports:
      - "80:80"
    # Le proxy dépend des services front-end et back-end
    depends_on:
      - back-end
      - front-end